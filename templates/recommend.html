<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendations</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            background: linear-gradient(to bottom, #000428, #004e92);
            color: #f9f9f9;
            font-family: 'Arial', sans-serif;
        }

        /* Navbar */
        .navbar {
            background: linear-gradient(to right, #1a2980, #26d0ce);
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
            font-weight: bold;
        }
        .navbar-brand:hover, .nav-link:hover {
            color: #ffd700 !important;
        }

        /* Form Section */
        .form-section {
            text-align: center;
            padding: 2rem 1rem;
        }
        .form-section h1 {
            font-size: 3rem;
            background: linear-gradient(to right, #ff512f, #dd2476);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }
        .form-control {
            border: none;
            border-radius: 50px;
            padding: 1rem;
            font-size: 1rem;
        }
        .btn-warning {
            border-radius: 50px;
            padding: 0.75rem 2rem;
            font-size: 1rem;
            font-weight: bold;
            background: linear-gradient(to right, #ff512f, #ff9966);
            border: none;
            color: white;
        }
        .btn-warning:hover {
            background: linear-gradient(to right, #ff9966, #ff512f);
            color: white;
        }

        /* Recommendation Cards */
        .card {
            background: #1c1c1c;
            border: none;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.7);
        }
        .card img {
            height: 250px;
            width: 100%;
            object-fit: cover;
        }
        .card-body h4, .card-body p {
            color: #ffd700;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">BookFinder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/recommend">Recommend</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Form Section -->
    <div class="form-section">
        <h1>Find Your Next Favorite Book</h1>
        <form action="/recommend_books" method="post">
            <div class="mb-3 mx-auto" style="max-width: 500px;">
                <input name="user_input" type="text" class="form-control" placeholder="Enter your preferences (e.g., genre, author)">
            </div>
            <button type="submit" class="btn btn-warning">Get Recommendations</button>
        </form>
    </div>

    <!-- Recommendations -->
    <div class="container mt-5">
        <div class="row g-4">
            {% if data %}
            {% for i in data %}
            <div class="col-lg-3 col-md-4 col-sm-6">
                <div class="card">
                    <img src="{{ i[2] }}" alt="{{ i[0] }}">
                    <div class="card-body text-center">
                        <h4>{{ i[0] }}</h4>
                        <p>{{ i[1] }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
            {% else %}
            <div class="col-12 text-center">
                <p>No recommendations found. Try a different query!</p>
            </div>
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
